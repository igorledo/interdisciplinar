<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pilha e Fila</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Estruturas de Dados</h1>

  <div class="container">

    <!-- PILHA -->
    <div class="box">
      <h2>Pilha</h2>
      <input id="valorPilha" type="text" placeholder="Valor">
      <button onclick="pushPilha()">Empilhar</button>
      <button onclick="popPilha()">Desempilhar</button>
      <div id="pilha" class="estrutura"></div>
    </div>

    <!-- FILA -->
    <div class="box">
      <h2>Fila</h2>
      <input id="valorFila" type="text" placeholder="Valor">
      <button onclick="enqueueFila()">Adicionar</button>
      <button onclick="dequeueFila()">Remover</button>
      <div id="fila" class="estrutura"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
